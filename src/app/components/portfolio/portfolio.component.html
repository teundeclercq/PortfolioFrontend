<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let portfolio of portfolios;">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{portfolio.title}}</mat-card-title>
          <mat-card-subtitle>{{portfolio.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://www.w3schools.com/w3css/img_avatar3.png" class="example-header-image">
        <mat-card-content>
          <p>
            {{portfolio.content}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>delete</button>
          <button mat-button>update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<div class="container">
  <div class="center-screen" *ngIf="portfolios.length === 0; else showPortfolios">
    <div class="container">
      <button mat-raised-button (click)="openDialog()">CreeÃ«r een PortfolioModel</button>
    </div>
  </div>
</div>
<ng-template #showPortfolios>
  <div class="row">
    <div class="col-md-4" *ngFor="let portfolio of portfolios; let i = index;">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{portfolio.title}}</mat-card-title>
          <mat-card-subtitle>{{portfolio.subtitle}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="data:image/jpeg;base64,{{portfolio.portfolioImage}}" class="example-header-image">
        <mat-card-content>
          <p>
            {{portfolio.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deletePortfolio(i)">delete</button>
          <button mat-button (click)="openDialog()">update</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-template>

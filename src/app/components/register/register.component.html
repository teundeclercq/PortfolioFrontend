<div class="row">
  <div class="center-screen">
    <div class="user-container">
      <h1 class="display-4">Register</h1>
      <div class="form-group">
        <label for="usernameRegister">Username</label>
        <input type="text" class="form-control" id="usernameRegister"  placeholder="Enter a username"
               #usernameRegister required>
      </div>
      <div class="form-group">
        <label for="EmailRegister">Email address</label>
        <input type="email" class="form-control" id="EmailRegister" aria-describedby="emailHelp" placeholder="Enter email"
               #userRegisterEmail required autofocus>
      </div>
      <div class="form-group">
        <label for="passwordRegister">Password</label>
        <input type="password" class="form-control" id="passwordRegister" placeholder="Password" #userRegisterPassword required>
      </div>
      <button mat-raised-button (click)="registerUser(usernameRegister.value, userRegisterEmail.value, userRegisterPassword.value)">
        Submit
      </button>
    </div>
  </div>
</div>

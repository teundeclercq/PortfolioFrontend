<div class="row">
  <div class="center-screen">
    <div class="col-md-4 user-container">
      <div class="container">
        <h1 class="display-4">Registreren</h1>
        <div class="form-group">
          <label for="Email">Email address</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email"
                 #userEmail required autofocus>
          <small id="emailHelp" class="form-text text-muted">We gebruiken het alleen om je in te loggen.</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" #userPassword required>
        </div>
        <button class="btn btn-primary" (click)="registerUser(userEmail.value, userPassword.value)">
          Submit
        </button>
        <hr />
        Al een account? <a routerLink="register">Log dan hier in.</a>
      </div>
    </div>
  </div>
</div>
